<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kinari Kuramoto - Works | すべてのプロジェクト一覧" />
  <title>Works - Kinari Kuramoto</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <!-- Navigation -->
  <div id="navigation"></div>
  
  <!-- Works List Page -->
  <main class="works-list-page">
    <!-- Page Header -->
    <section class="page-hero">
      <div class="container">
        <a href="index.html#works" class="back-link">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M12.5 5L7.5 10L12.5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span data-i18n="works.backToHome">Back to Home</span>
        </a>
        
        <h1 class="page-title" data-i18n="works.allWorks">All Works</h1>
        <p class="page-description" data-i18n="works.allWorksDescription">
          これまでに携わったプロジェクトの一覧です。
        </p>
      </div>
    </section>

    <!-- Filters and Sort -->
    <section class="works-controls">
      <div class="container">
        <div class="controls-wrapper">
          <!-- Filter by Tag -->
          <div class="filter-group">
            <label class="filter-label" data-i18n="works.filterBy">Filter by:</label>
            <div class="filter-buttons" id="tag-filters">
              <button class="filter-btn active" data-tag="all">All</button>
              <button class="filter-btn" data-tag="Client Work">Client Work</button>
              <button class="filter-btn" data-tag="Mobile">Mobile</button>
              <button class="filter-btn" data-tag="Web">Web</button>
            </div>
          </div>
          
          <!-- Sort Options -->
          <div class="sort-group">
            <label class="sort-label" data-i18n="works.sortBy">Sort by:</label>
            <select class="sort-select" id="sort-select">
              <option value="newest" data-i18n="works.sortNewest">Newest First</option>
              <option value="oldest" data-i18n="works.sortOldest">Oldest First</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- Works Grid -->
    <section class="all-works-section">
      <div class="container">
        <div class="works-grid-list" id="works-grid">
          <!-- Works will be dynamically rendered here -->
        </div>
        
        <div class="no-results" id="no-results" style="display: none;">
          <p data-i18n="works.noResults">No works found matching your criteria.</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p class="footer-text" data-i18n="footer.copyright">© 2025 Kinari Kuramoto. All rights reserved.</p>
        <p class="footer-text" data-i18n="footer.tagline">Built with passion and attention to detail.</p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module" src="/src/pages/WorksList.ts"></script>
</body>
</html>
